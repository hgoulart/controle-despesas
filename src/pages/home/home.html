<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Controle de Gastos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab center middle>
      <button ion-fab><ion-icon name="md-menu"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="toEntradas()" class="icon-income"><ion-icon></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab (click)="toSaidas()" class="icon-expense"><ion-icon></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab (click)="toRelatorios()" class="icon-report"><ion-icon></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab (click)="toRelatorios()" class="icon-report"><ion-icon></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
<ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab><ion-icon name="ios-unlock-outline" ></ion-icon></button>
        <button ion-fab><ion-icon name="ios-person-add-outline" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
