<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Controle Financeiro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab center middle>
      
      <button ion-fab><ion-icon name="md-menu"></ion-icon></button>
      <ion-fab-list side="top">
        <span class="floating-text-top">Entradas</span>
        <button ion-fab (click)="toEntradas()" class="icon-income">
        </button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <span class="floating-text-bottom">Sa√≠das</span>
        <button ion-fab (click)="toSaidas()" class="icon-expense">
        </button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <span class="floating-text-bottom">Dashboard</span>
        <button ion-fab (click)="toRelatorios()" class="icon-chart">
        </button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
          <span class="floating-text-bottom">Cadastro</span>
        <button ion-fab (click)="toRelatorioItems()" class="icon-report">
          
        </button>
      </ion-fab-list>
    </ion-fab>
<ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="toRecoverPassword()"><ion-icon name="ios-unlock-outline" ></ion-icon></button>
      <button ion-fab (click)="toRegister()"><ion-icon name="ios-person-add-outline" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
