
<ion-content padding center text-center>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
          <ion-img id="logo" width="120px" height="120px" src="../assets/imgs/logo.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form name="form" [formGroup]="passRecoverForm" (ngSubmit)="onSubmit()">
    <ion-item  class="user">
      <ion-input placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="email"  id="email" name='email' [(ngModel)]="formData.email"></ion-input>
    </ion-item>
  </form>
  <div class="login">
    <button ion-button block class="btn-default" (click)="sendEmail()">Enviar</button>
    <button ion-button block class="btn-default" (click)="toLogin()">Voltar</button>
  </div>
</ion-content>
