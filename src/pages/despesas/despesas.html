<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{classe.classe_nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item-group>
        <ion-item-divider color="primary" style="font-style: italic;">{{classe.classe_nome}}</ion-item-divider>
        <ion-item *ngFor="let categoria of categorias" (click)="selectCategoria(categoria)">
          <ion-avatar item-start>
            <img src="../assets/imgs/{{categoria.categoria_img}}">
          </ion-avatar>
          <h2>{{categoria.categoria_nome}}</h2>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <button ion-button block outline (click)="closeModal()">Voltar</button>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="ios-menu-outline"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab><ion-icon name="ios-unlock-outline" ></ion-icon></button>
        <button ion-fab (click)="toRelatorios()"><ion-icon name="ios-stats-outline" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
